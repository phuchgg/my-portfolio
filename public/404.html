<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var redirectUrl = "/" + "#" + path + search + hash;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
